<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Global font defaults -->
  <match target="font">
	<edit mode="assign" name="antialias">
	  <bool>true</bool>
	</edit>
	<edit mode="assign" name="embeddedbitmap">
	  <bool>false</bool>
	</edit>
	<edit mode="assign" name="hinting">
	  <bool>true</bool>
	</edit>
	<edit mode="assign" name="hintstyle">
	  <const>hintslight</const>
	</edit>
	<edit mode="assign" name="lcdfilter">
	  <const>lcddefault</const>
	</edit>
	<edit mode="assign" name="rgba">
	  <const>rgb</const>
	</edit>
  </match>
  <!-- Specific font settings -->
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Cascadia Code NF</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>dlig on</string>
      <string>ss20 on</string>
    </edit>
  </match>
  
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>0xProto Nerd Font</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>dlig on</string>
      <string>calt on</string>
    </edit>
  </match>

  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>GeistMono Nerd Font Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>dlig off</string>
    </edit>
  </match>
  
  <match>
    <test name="family" compare="contains"><string>Source Sans Pro</string></test>
    <edit name="size" mode="assign" binding="same">
      <double>14.0</double>
    </edit>
  </match>
  <match>
    <test name="family" compare="contains"><string>Source Serif Pro</string></test>
    <edit name="size" mode="assign" binding="same">
      <double>14.0</double>
    </edit>
  </match>
  <match>
    <test name="family" compare="contains"><string>SauceCodePro Nerd Font</string></test>
    <edit name="size" mode="assign" binding="same">
      <double>12.0</double>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains"><string>Source Sans Pro</string></test>
    <edit name="weight" mode="assign"><const>light</const></edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains"><string>Source Serif Pro</string></test>
    <edit name="weight" mode="assign"><const>light</const></edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains"><string>SauceCodePro Nerd Font</string></test>
    <test name="style" compare="contains"><string>Regular</string></test>
    <edit name="style" mode="assign"><string>Light</string></edit>
  </match>
  <!-- <match target="font"> -->
  <!--   <test name="family" qual="any"><string>BlexMono Nerd Font</string></test> -->
  <!--   <test name="style" compare="contains"><string>Regular</string></test> -->
  <!--   <edit name="style" mode="assign"><string>Medium</string></edit> -->
  <!-- </match> -->

  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>DejaVu Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>IBM Plex Sans</family>
      <family>DejaVu Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>AporeticSansMonoNerdFont</family>
      <!-- <family>Cascadia Code NF</family> -->
      <!-- <family>BlexMono Nerd Font Medium</family> -->
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</fontconfig>
