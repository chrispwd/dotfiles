[module/temperature]
type                = internal/temperature
thermal-zone        = 0
warn-temperature    = 130
; ramp-0            = 
; ramp-0-foreground = ${colors.cyan}
; ramp-1            = 
; ramp-1-foreground = ${colors.yellow}
; ramp-2            = 
; ramp-2-foreground = ${colors.red}
