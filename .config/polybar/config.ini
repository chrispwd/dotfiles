ramp-1-foreground   = ${colors.foreground-alt}
ramp-2              = INT
ramp-2-foreground   = ${colors.red}
format              = <ramp> <label>
format-warn         = <ramp> <label-warn>
label               = %temperature-c%

[module/powermenu]
type                       = custom/menu
expand-right               = false
format-spacing             = 1
label-open                 = 
label-close                = 🗙
label-open-foreground      = ${colors.foreground}
label-close-foreground     = ${colors.foreground}
