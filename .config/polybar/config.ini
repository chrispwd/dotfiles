[colors]
; from xresources
foreground     = ${xrdb:foreground}
foreground-alt = ${xrdb:color7}
background     = ${xrdb:background}
background-alt = ${xrdb:color8}
primary        = ${xrdb:color4}
secondary      = ${xrdb:color2}
alert          = ${xrdb:color1}
black          = ${xrdb:color0}
red            = ${xrdb:color1}
green          = ${xrdb:color2}
yellow         = ${xrdb:color3}
blue           = ${xrdb:color4}
magenta        = ${xrdb:color5}
cyan           = ${xrdb:color6}
white          = ${xrdb:color15}

[bar/mybar]
monitor              = ${env:MONITOR:}
;monitor             = eDP-1
width                = 98%
height               = 34
offset-x             = 1%
offset-y             = 1%
radius               = 0
fixed-center         = true
background           = ${colors.background}
foreground           = ${colors.foreground}
line-size            = 3
line-color           = #f00
border-size          = 1
border-color         = ${colors.background-alt}
padding-left         = 1
padding-right        = 2
bottom               = false
module-margin-left   = 1
module-margin-right  = 1
separator            = ""
separator-foreground = ${colors.foreground-alt}
font-0               = monospace:style=Regular:pixelsize=12;
font-1               = Symbols Nerd Font:style=Regular:pixelsize=18;
modules-left         = ewmh title
;modules-center       = date
;modules-right       = ticker-crypto pulseaudio filesystem cpu memory battery battery-1 temperature
; modules-right        = tray battery battery-1 pulseaudio filesystem date
modules-right        = tray filesystem date
cursor-click         = pointer

[module/tray]
type = internal/tray
tray-spacing = 4px
format-margin = 4px

[module/filesystem]
;
;󰝰
type                             = internal/fs
interval                         = 25
mount-0                          = ${env:MOUNTPOINT:/}
format-mounted-prefix            = "󰝰 "
;format-mounted-prefix            = "[󰝰 "
;format-mounted-prefix            = "[ "
format-mounted-prefix-foreground = ${colors.foreground-alt}
;format-mounted-suffix            = "]"
format-mounted-suffix-foreground = ${colors.foreground-alt}
label-mounted                    = %percentage_used%%
label-unmounted                  = %mountpoint% not mounted
format-unmounted-foreground      = ${colors.background-alt}
format-mounted                   = <label-mounted>
format-unmounted                 = <label-unmounted>

[module/bspwm]
type                       = internal/bspwm
pin-workspaces             = true
enable-scroll              = false
enable-click               = true
ws-icon-0                  = 0;x
ws-icon-1                  = 1;1
ws-icon-2                  = 2;2
ws-icon-3                  = 3;3
ws-icon-4                  = 4;4
ws-icon-5                  = 5;5
ws-icon-6                  = 6;6
ws-icon-7                  = 7;7
ws-icon-8                  = 8;8
ws-icon-9                  = 9;9
ws-icon-default            = <>
; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = ${colors.foreground-alt}
label-dimmed-underline = ${colors.foreground-alt}
label-dimmed-focused-background = ${colors.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-focused = " %icon% "
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.blue}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = " %icon% "
label-occupied-foreground = ${colors.foreground-alt}
;label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = " %icon%!"
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.red}
label-urgent-underline = ${colors.yellow}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = ""
;label-empty-foreground = #55

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
;label-monocle = 
;label-tiled = 
;label-fullscreen = 
;label-floating = 
;label-pseudotiled = P
;label-locked = 
;label-locked-foreground = #bd2c40
;label-sticky = 
;label-sticky-foreground = #fba922
;label-private = 
;label-private-foreground = #bd2c40
;label-marked = M

; Separator in between workspaces
;label-separator = "  "
;label-separator-padding = 1
;label-separator-foreground = #ffb52a

[module/ewmh]
type                       = internal/xworkspaces
pin-workspaces             = false
enable-scroll              = false
enable-click               = true
icon-0                     = nogroup;0
icon-1                     = one;1
icon-2                     = two;2
icon-3                     = three;3
icon-4                     = four;4
icon-5                     = five;5
icon-6                     = six;6
icon-7                     = seven;7
icon-8                     = eight;8
icon-9                     = nine;9

format                     = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor              = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = ${colors.foreground-alt}
label-dimmed-underline = ${colors.foreground-alt}
label-dimmed-focused-background = ${colors.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-active = " %icon% "
label-active-foreground = ${colors.white}
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.blue}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = " %icon% "
label-occupied-foreground = ${colors.foreground-alt}
;label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = " %icon%!"
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.red}
label-urgent-underline = ${colors.yellow}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = ""

[module/title]
type                   = internal/xwindow
format                 = <label>
format-background      = ${colors.background}
format-foreground      = ${colors.foreground}
format-padding         = 2
label                  = %title%
label-maxlen           = 48
; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty            = empty
label-empty-foreground = ${colors.foreground-alt}

[module/mpd]
type                = internal/mpd
format-online       = <label-song> <icon-prev> <icon-stop> <toggle> <icon-next>
tail                = true
icon-prev           = "玲"
icon-stop           = "栗"
icon-play           = "契"
icon-pause          = ""
icon-next           = "怜"
label-song          = %title%
label-song-maxlen   = 12
label-song-ellipsis = true

[module/cpu]
type                     = internal/cpu
interval                 = 0.5
; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
; Spacing between individual per-core ramps
;ramp-coreload-spacing   = 1

ramp-coreload-0              = "▁"
ramp-coreload-0-foreground   = ${colors.foreground}
ramp-coreload-1              = "▂"
ramp-coreload-1-foreground   = ${colors.foreground}
ramp-coreload-2              = "▃"
ramp-coreload-2-foreground   = ${colors.foreground}
ramp-coreload-3              = "▄"
ramp-coreload-3-foreground   = ${colors.foreground}
ramp-coreload-4              = "▅"
ramp-coreload-4-foreground   = ${colors.foreground}
ramp-coreload-5              = "▆"
ramp-coreload-5-foreground   = ${colors.yellow}
ramp-coreload-6              = "▇"
ramp-coreload-6-foreground   = ${colors.red}
ramp-coreload-7              = "█"
ramp-coreload-7-foreground   = ${colors.red}
format-prefix            = "[󰻠 "
format-prefix-foreground = ${colors.foreground-alt}
format-suffix            = "]"
format-suffix-foreground = ${colors.foreground-alt}
label                    = "%percentage%%"
label-percent-foreground = ${colors.foreground}
;format                   = <ramp-load> <label>
format                   = <label>

[module/memory]
type                      = internal/memory
interval                  = 0.5
warn-percentage           = 90
label                     = "%gb_used%"
label-foreground          = ${colors.foreground}
label-warn                = "%gb_used%"
label-warn-foreground     = ${colors.background}
label-warn-background     = ${colors.red}
ramp-used-0               = ▁
ramp-used-0-foreground    = ${colors.foreground}
ramp-used-1               = ▂
ramp-used-1-foreground    = ${colors.foreground}
ramp-used-2               = ▃
ramp-used-2-foreground    = ${colors.foreground}
ramp-used-3               = ▄
ramp-used-3-foreground    = ${colors.foreground}
ramp-used-4               = ▅
ramp-used-4-foreground    = ${colors.foreground}
ramp-used-5               = ▆
ramp-used-5-foreground    = ${colors.yellow}
ramp-used-6               = ▇
ramp-used-6-foreground    = ${colors.red}
ramp-used-7               = █
ramp-used-7-foreground    = ${colors.red}
; format                    = <label> <ramp-used>
format                    = <label>
format-warn               = <label-warn>
format-prefix             = "[󰍛 "
format-prefix-foreground  = ${colors.foreground-alt}
format-suffix             = "]"
format-suffix-foreground  = ${colors.foreground-alt}

;[module/wlan]
;type                               = internal/network
;interface                          = wls1
