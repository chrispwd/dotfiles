format-discharging-prefix-foreground  = ${colors.foreground-alt}
;format-discharging-suffix             = "]"
format-discharging-suffix-foreground  = ${colors.foreground-alt}

[module/battery-1]
;󰁺󰁼󰁾󰁾󰂂󰁹
;󰢜󰂇󰢝󰢞󰂋
type                                  = internal/battery
